<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking | Cara ou Coroa</title>
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
</head>
<body>
    <div class="wrapper">
        <section class="form singup">
            <header>Ranking</header>
            <table class="tabela">
                <tr>
                  <th>Jogador</th>
                  <th>n° Vitorias</th>
                  <th>n° Jogos</th>
                </tr>
                {% for user in users %}
                <tr>
                  <td>{{(user.username)}}</td>
                  <td>{{(user.ganhos)}}</td>
                  <td>{{(user.nrJogos)}}</td>
                </tr>
                {% endfor %}  
            </table>          
            <a href="{{ url_for('dashboard') }}">
                <div class="botao">
                    Voltar
                </div>
            </a>       
        </section>
    </div>
</body>
</html>
